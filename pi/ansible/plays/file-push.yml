---
- name: script push
  hosts: all
  vars_files:
    - ../group_vars/all
    
  gather_facts: false
  become: true

  tasks:
  - name: push script dirs
    copy: 
      src: "{{ item }}"
      dest: /home/ansible/
      owner: ansible
      
      mode: 0644
    with_items: 
        - "{{ py }}"
        - "{{ lib }}"
        - "{{ php }}"
     
